pubmed:
max_days: 7
  searches:
    # 1. ERCP & EUS 중재술 및 진단 (EUS-FNB 등)
    - query: '("ERCP" OR "endoscopic retrograde cholangiopancreatography" OR "EUS" OR "endoscopic ultrasound") AND ("intervention" OR "FNB" OR "FNA" OR "drainage" OR "stent" OR "guided" OR "biopsy")'
      sheet_name: "ERCP_EUS"
    
    # 2. 췌장담도암 & 항암/전신 치료
    - query: '("pancreatic cancer" OR "biliary tract cancer" OR "cholangiocarcinoma" OR "ampullary cancer") AND ("chemotherapy" OR "immunotherapy" OR "targeted therapy" OR "oncology")'
      sheet_name: "PB_Oncology"

filters:
  # Selected journals (journals you always want to track)
  high_if_journals: [
    # General High-Impact / Oncology
    "Nature*",           
    "Science",           
    "Cell",              
    "The Lancet*",       
    "The New England journal of medicine",
    "JAMA",
    "Journal of clinical oncology",
    "Annals of oncology",

    # Gastroenterology & Hepatology 
    "Gastroenterology",
    "Gut",
    "Clinical gastroenterology and hepatology",
    "American journal of gastroenterology",
    "Journal of hepatology",
    "Hepatology",

    # Endoscopy 
    "Endoscopy",
    "Gastrointestinal endoscopy",
    "Digestive endoscopy",
    "Surgical endoscopy",

    # Pancreatobiliary 
    "Pancreatology",
    "Pancreas",
    "Journal of hepato-biliary-pancreatic sciences"
  ]

llm:
  model: "gpt-5-mini"

  # Novelty evaluation prompt
  novelty_prompt: |
    이 논문이 정말로 혁신적이고 참신한(novel) 방법론이나 임상적 발견을 제시하는지 엄격하게 평가하세요.
    기존 치료법의 단순한 용량 조절이나 후향적 단순 비교는 novel로 인정하지 마세요.
    새로운 ERCP/EUS 술기(breakthrough), 기구(device)의 혁신적 사용, 또는 임상 가이드라인을 바꿀 만한 항암 연구만 novel로 판정하세요.

    제목: {title}
    저널: {journal}
    초록: {abstract}

    답변은 한글로 작성하되, 중요 키워드(시술명, 기구명, 약제명 등)는 영어 그대로 사용하세요.
    근거(reason)는 정확히 2줄 이내로 작성하세요.

  # Summary generation prompt
  summary_prompt: |
    동료 소화기내과 전문의에게 최신 논문을 쉽게 설명해주듯이 답변하세요.

    제목: {title}
    저널: {journal}
    초록: {abstract}

    답변은 한글로 작성하되, 중요 키워드(시술명, 기구명, 약제명 등)는 영어 그대로 사용하세요.
    - summary: "이 논문 뭐야?" 라고 물었을 때 짧게 1~2문장으로 답하듯이 써주세요. 어떤 환자군에게 어떤 내시경 시술(예: EUS-FNB, ERCP stent)이나 항암제를 썼더니 임상적으로 어떤 이득/합병증이 있었는지만 쉽게 설명하세요.
    - comment: 이 논문이 실제 췌장담도 임상 현장(practice)에서 왜 주목할 만한지 1문장으로 간결하게 설명하세요.
