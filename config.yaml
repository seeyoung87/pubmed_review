pubmed:
  email: "your_email@example.com"
  searches:
    - query: '("Radiology") AND (("large language model") OR ("natural language processing") OR ("GPT"))'
      sheet_name: "Radiology NLP"
    # - query: '("CT") AND ("deep learning")'
    #   sheet_name: "CT Deep Learning"
    # - query: '("MRI") AND ("artificial intelligence")'
    #   sheet_name: "MRI AI"

sheets:
  spreadsheet_id: "YOUR_SHEET_ID"

filters:
  # High Impact Factor journals
  # Matching rules:
  #   - Exact match by default (case-insensitive): "Nature" matches only "Nature"
  #   - Wildcard support: "Nature*" matches "Nature Medicine", "Nature Biotechnology", etc.
  high_if_journals: [
    # General High-Impact (exact names or series)
    "Nature*",           # Nature, Nature Medicine, Nature Biotechnology, etc.
    "Science",           # Science only
    "Cell",              # Cell only
    "The Lancet*",       # The Lancet, The Lancet Oncology, etc.
    "The New England journal of medicine",
    "JAMA",              # JAMA only (not JAMA Network journals)
    "Scientific reports",

    # Radiology (specific journals)
    "Abdominal radiology",
    "Radiology",         # Radiology only (exact match, excludes European/Skeletal Radiology)
    "Radiology. Artificial intelligence",
    "Radiology. Imaging cancer",
    "Radiology. Cardiothoracic imaging",
    "Investigative radiology",
    "European Radiology",
    "European journal of radiology",
    "AJR. American journal of roentgenology",
    "Radiographics",
    "Academic radiology",
    "Korean journal of radiology",
    "Insights into imaging",

    # Digital Health
    "npj Digital Medicine",
    "The Lancet. Digital health",

    # AI & Medical Imaging
    "Nature Machine Intelligence",
    "IEEE Transactions on Pattern Analysis and Machine Intelligence",
    "IEEE Transactions on Medical Imaging",
    "Medical Image Analysis",
    "Artificial Intelligence in Medicine"
  ]

llm:
  model: "gpt-5-mini"
  temperature: 0.2

  # Novelty evaluation prompt (Available variables: {title}, {journal}, {abstract})
  novelty_prompt: |
    이 논문이 정말로 혁신적이고 참신한(novel) 방법론을 제시하는지 엄격하게 평가하세요.
    기존 연구의 incremental improvement나 단순 응용은 novel로 인정하지 마세요.
    새로운 methodology, architecture, 또는 breakthrough만 novel로 판정하세요.

    제목: {title}
    저널: {journal}
    초록: {abstract}

    답변은 한글로 작성하되, 중요 키워드(method명, model명 등)는 영어 그대로 사용하세요.
    근거(reason)는 정확히 2줄 이내로 작성하세요.

  # Summary generation prompt (Available variables: {title}, {journal}, {abstract})
  summary_prompt: |
    논문을 정확히 2줄로 요약하고, 강점을 1줄로 설명하세요.

    제목: {title}
    저널: {journal}
    초록: {abstract}

    답변은 한글로 작성하되, 중요 키워드(method명, dataset명, metric명 등)는 영어 그대로 사용하세요.
    - summary: 정확히 2줄
    - strengths: 정확히 1줄
