name: PubMed Review Automation

on:
  schedule:
    # Runs every 3 days at 02:00 UTC. reldate is auto-calculated from last run.
    - cron: "0 2 */3 * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest tests/ -v --cov=pubmed_review --cov-report=term

  run:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Get last successful run time
        id: last_run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          last_run=$(gh run list --workflow=pubmed_review.yml --status=success --limit=1 --json updatedAt --jq '.[0].updatedAt' 2>/dev/null || echo "")
          echo "time=$last_run" >> $GITHUB_OUTPUT
      - name: Validate config
        env:
          DRY_RUN: "true"
          CONFIG_PATH: config.yaml
        run: |
          python -m pubmed_review.main
      - name: Run automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          CONFIG_PATH: config.yaml
          LAST_RUN_TIME: ${{ steps.last_run.outputs.time }}
        run: |
          python -m pubmed_review.main
